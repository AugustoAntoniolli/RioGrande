<!doctype html> 
<html lang="pt-BR"/>
 <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <title>Login</title> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="prefixfree.min.js"></script> 
 </head> 
 <body class="pt-5" style="background-color: rgb(255, 204, 204);">
	<main class="mt-5 row justify-content-center">
		<div class="col-auto border border-danger rounded">
			<form class="px-5" action="index_logado.html"  method="post">
				<fieldset>
				<legend> Faça seu login!!! </legend>
				<p>	
					<label for="name"> Nome: </label>    
					<input class="border-top-0 border-left-0 border-right-0" style="background-color: rgb(255, 204, 204);" type="text" id="name" name="nome" pattern="[aA-zZ\s]+$" required/>
				</p>
				<p>
					<label for="data"> Data de Nascimento: </label>    
					<input class="border-top-0 border-left-0 border-right-0" style="background-color: rgb(255, 204, 204);" type="text" id="data" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" placeholder="xx/xx/xxxx" required/>
				</p>
				<p>
					<label for="email"> Email: </label>
					<input class="border-top-0 border-left-0 border-right-0" style="background-color: rgb(255, 204, 204);" type="email" id="mail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
				</p>
				<p>
					<label for="senha"> Senha: </label>
					<input class="border-top-0 border-left-0 border-right-0" style="background-color: rgb(255, 204, 204);" minlength="8" maxlength="16" type= "password" id="senha" name="senha" required/>
				</p>
				<p>
					<input class="px-3 py-1 border-0 rounded" style="background-color:brown " type="submit" name="login" value="Entar"/>
				</fieldset>	
			</form>		
			<p class="pl-5"> Caso não possua uma conta faça seu cadastro!!!</p>
				<form class="pl-5" action="cadastro.html"  method="post">
					<input class="px-3 py-1 border-0 rounded" style="background-color:brown " type="submit" name="login" value="Cadastrar-se"/>
				</form>	
			</p>
		</div>
	</main>	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
